<div class="section section-basic">
  <div class="container">
    <div class="row title">
      <h2>{{ recipe?.name }}
          <rating [currentRate]="recipe?.note"></rating>
      </h2>
    </div>
    <div class="row row-eq-height recipe-detail">
      <div class="col-lg-8 image">
        <img class="img-fluid z-depth-1-half" *ngIf="recipe?.id" [src]="'assets/img/'+recipe?.id+'.jpg'" [alt]="recipe?.name" />
      </div>
      <div class="col-lg-4 ingredients">
        <div class="card card-fluid">
          <div class="card-body">
            <h3 class="card-title">Ingrédients</h3>
            <ul class="list-group ">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                &Eacute;pinards frais
                <span class="badge badge-primary badge-pill">1.5kg</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Crème fraîche
                <span class="badge badge-primary badge-pill">5cl</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Beurre
                <span class="badge badge-primary badge-pill">30gr</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Ail
                <span class="badge badge-primary badge-pill">1 grosse gousse</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Muscade râpée
                <span class="badge badge-primary badge-pill">1 pincée</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Poivre
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Sel
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="timeline-centered">
          <article class="timeline-entry" *ngFor="let step of recipe?.steps; let i = index">
            <div class="timeline-entry-inner">
              
              <div [ngClass]="{'timeline-icon': true, 'bg-danger': i == 0, 'bg-success': i > 0 && i < recipe.steps.length - 1, 'bg-primary': i == recipe.steps.length - 1}">
                  <i class="fa fa-fire" *ngIf="i == 0"></i>
                  <i class="fa fa-magic" *ngIf="i > 0 && i < recipe.steps.length - 1"></i>
                  <i class="fa fa-birthday-cake" *ngIf="i == recipe.steps.length - 1"></i>
              </div>
              <div class="timeline-label">
                <h2><a href="#">Etape {{ step?.stepNumber }}</a></h2>
                <p [innerHTML]="step?.stepDescription"></p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
